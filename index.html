<!DOCTYPE html>
<html lang="en" data-home-mode="home" data-page="home-hero-only">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="wq-build" content="dev-local">
  <title>Cornerstone MTSS</title>
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&family=Nunito:wght@800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/components.css?v=20260228f">
  <link rel="stylesheet" href="hero-v2.css?v=20260227b">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      overflow: hidden !important;
    }
    #cs-home-root {
      height: 100vh;
      max-height: 100vh;
      overflow: clip;
      display: grid;
      grid-template-rows: auto 1fr;
      padding: 8px;
      box-sizing: border-box;
      background: linear-gradient(150deg, #1f2a35 0%, #243848 45%, #1b2632 100%);
    }
    .home-header {
      width: min(1120px, calc(100vw - 20px));
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 42px;
      color: #ecf4fc;
      font-family: "Nunito", "Atkinson Hyperlegible", sans-serif;
      font-size: clamp(0.95rem, 1.4vw, 1.12rem);
      letter-spacing: 0.02em;
    }
    .home-header a {
      color: #9bdcff;
      text-decoration: none;
      font-family: "Atkinson Hyperlegible", sans-serif;
      font-size: 0.82rem;
      font-weight: 700;
    }
    #hero-v2 {
      height: 100%;
      max-height: 100%;
      margin-top: 6px;
      margin-bottom: 0;
    }
    .hero-v2 {
      min-height: 0 !important;
      height: 100%;
      max-height: 100%;
      overflow: clip;
      align-items: center;
      padding: clamp(12px, 2.8vh, 28px) clamp(12px, 3vw, 32px) !important;
    }
    .hero-left {
      min-height: 0;
    }
    .hero-title {
      font-size: clamp(1.5rem, 3.5vw, 2.5rem) !important;
      line-height: 1.08;
    }
    .hero-sub {
      margin-top: 8px !important;
      font-size: clamp(0.85rem, 1.35vw, 1rem) !important;
      line-height: 1.4;
    }
    #home-coach-ribbon {
      margin-top: 8px !important;
    }
    .hero-cta {
      margin-top: 12px !important;
      gap: 10px;
    }
    .hero-proof {
      margin-top: 10px !important;
      gap: 4px;
      font-size: 0.76rem;
      line-height: 1.3;
    }
    .hero-right {
      min-height: 0;
      justify-content: center;
    }
    #hero-preview-container {
      max-height: min(43vh, 360px) !important;
      aspect-ratio: 13 / 11;
    }
    .home-demo-coach {
      min-height: 32px;
      font-size: 0.8rem;
      padding: 6px 10px;
    }
    @media (max-width: 1024px) {
      #cs-home-root {
        padding: 6px;
      }
      .home-header {
        min-height: 34px;
      }
      .hero-v2 {
        padding: 10px 12px !important;
      }
      .hero-cta button {
        min-height: 38px;
        padding-inline: 14px;
      }
    }
    @media (max-width: 640px) {
      .home-header {
        font-size: 0.9rem;
      }
      .hero-v2 {
        grid-template-columns: 1fr !important;
        row-gap: 8px !important;
        text-align: center;
      }
      .hero-left,
      .hero-proof,
      #home-coach-ribbon {
        margin-left: auto;
        margin-right: auto;
      }
      #hero-preview-container {
        max-height: min(36vh, 260px) !important;
      }
    }
  </style>
</head>
<body>
  <div id="cs-home-root">
    <header class="home-header">
      <div>Cornerstone MTSS</div>
      <a href="teacher-dashboard.html">Teacher Dashboard</a>
    </header>

    <section id="hero-v2" class="hero-v2" aria-label="Cornerstone MTSS home stage">
      <div class="hero-left">
        <h1 class="hero-title">Cornerstone MTSS</h1>
        <p class="hero-sub">A Tier 2/3 Intervention Engine for Literacy Growth</p>
        <div id="home-coach-ribbon" class="cs-coach-ribbon" role="status" aria-live="polite">
          <span class="cs-coach-chip hidden"></span>
          <p class="cs-coach-text"></p>
          <button class="cs-coach-action hidden" type="button"></button>
        </div>
        <div class="hero-cta">
          <button id="cta-wordquest" class="primary-btn" type="button">Try Live Word Quest (60 sec)</button>
          <button id="cta-tools" class="secondary-btn" type="button">Open Teacher Dashboard</button>
        </div>
        <div class="hero-proof">
          <span>Word Quest - Strategy Probe</span>
          <span>Reading Lab - Fluency & Accuracy</span>
          <span>Writing Studio - Sentence & Reasoning</span>
        </div>
      </div>
      <div class="hero-right">
        <div id="hero-preview-container" aria-live="polite">
          <div id="home-demo-preview" class="home-demo-preview" aria-label="Word Quest preview" role="img"></div>
        </div>
        <div id="home-demo-coach" class="home-demo-coach" aria-live="polite"></div>
      </div>
    </section>
  </div>

  <script src="word-quest-preview.js?v=20260228d"></script>
  <script>
    (function hardwireHomeCtaRoutes() {
      var ctaWordQuest = document.getElementById('cta-wordquest');
      if (ctaWordQuest) {
        ctaWordQuest.addEventListener('click', function (event) {
          event.preventDefault();
          event.stopImmediatePropagation();
          window.location.href = 'word-quest.html?demo=1&play=1';
        }, { capture: true });
      }
      var ctaTools = document.getElementById('cta-tools');
      if (ctaTools) {
        ctaTools.addEventListener('click', function (event) {
          event.preventDefault();
          event.stopImmediatePropagation();
          window.location.href = 'teacher-dashboard.html';
        }, { capture: true });
      }
    })();
  </script>
  <script src="hero-v2.js?v=20260228d"></script>
</body>
</html>
