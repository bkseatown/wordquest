name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify audio manifest is in sync
        run: npm run audio:manifest:check
      - name: Verify offline contract
        run: npm run offline:check
      - name: Verify HUD contract
        run: npm run hud:check

  deploy:
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - name: Build static artifact
        run: |
          mkdir -p dist
          cp -R index.html sw.js style js data assets dist/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Smoke-check deployed page
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          set -euo pipefail
          target="${PAGE_URL%/}/?cb=${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          echo "Smoke checking ${target}"
          for attempt in 1 2 3 4 5; do
            html="$(curl -fsSL --max-time 15 "${target}" || true)"
            if echo "${html}" | grep -q 'id="settings-build-badge"' && \
               echo "${html}" | grep -q 'id="s-reveal-focus"'; then
              echo "Smoke check passed on attempt ${attempt}."
              exit 0
            fi
            echo "Smoke check retry ${attempt}/5..."
            sleep $((attempt * 8))
          done
          echo "Smoke check failed: expected markers were not found in deployed HTML." >&2
          exit 1
