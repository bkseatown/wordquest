name: UI Guardrails

on:
  pull_request:
  push:

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine base for diff
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "GUARDRAIL_BASE=origin/${{ github.base_ref }}" >> $GITHUB_ENV
          else
            echo "GUARDRAIL_BASE=HEAD~1" >> $GITHUB_ENV
          fi
      - name: Run UI guardrails
        run: |
          python3 scripts/check_ui_guardrails.py
