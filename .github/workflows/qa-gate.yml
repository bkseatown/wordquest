name: QA Gate

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Stamp build id
        run: npm run stamp:version
      - name: Run release gate (contracts + smokes + regressions)
        run: npm run release:gate
