name: UI Runtime Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  playwright-runtime-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug checkout and smoke version
        run: |
          echo "Commit: $(git rev-parse --short HEAD)"
          echo "Branch ref: ${GITHUB_REF}"
          grep -nE "SMOKE_VERSION|session-reset-btn|data-testid=\\\"session-reset-btn\\\"" scripts/smoke-playwright-teacher-daily-flow.js index.html || true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Playwright runtime
        run: |
          npm install --no-save playwright
          npx playwright install chromium
      - name: Teacher daily flow runtime smoke (Playwright)
        run: |
          npm run smoke:teacher-daily-flow:playwright
