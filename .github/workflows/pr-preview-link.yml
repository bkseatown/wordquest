name: PR Preview Link

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-link:
    runs-on: ubuntu-latest
    steps:
      - name: Post or update PR preview comment
        uses: actions/github-script@v7
        env:
          PREVIEW_MARKER: "<!-- wq-pr-preview-link -->"
        with:
          script: |
            const marker = process.env.PREVIEW_MARKER;
            const pr = context.payload.pull_request;
            if (!pr) return;

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = pr.head.sha;
            const branch = pr.head.ref;

            const previewUrl = `https://cdn.jsdelivr.net/gh/${owner}/${repo}@${sha}/index.html?t=pr-preview`;
            const fallbackUrl = `https://htmlpreview.github.io/?https://raw.githubusercontent.com/${owner}/${repo}/${branch}/index.html`;

            const body = [
              marker,
              "### PR Preview",
              "",
              `- Live preview (pinned to this commit): ${previewUrl}`,
              `- Fallback preview: ${fallbackUrl}`,
              "",
              `Commit: \`${sha.slice(0, 7)}\``
            ].join("\n");

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: pr.number,
              per_page: 100
            });

            const existing = comments.find((comment) =>
              comment.user?.type === "Bot" &&
              typeof comment.body === "string" &&
              comment.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr.number,
                body
              });
            }
