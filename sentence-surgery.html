<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sentence Surgery</title>
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sentence-surgery.css?v=20260227d">
</head>
<body class="cs-page-surgery">
  <main class="ss-container" aria-label="Sentence Surgery practice">
    <h1 class="ss-header">Sentence Surgery</h1>

    <section class="ss-sentence-wrapper" aria-label="Editable sentence">
      <div id="ssSentence" class="ss-sentence" role="textbox" aria-multiline="false" aria-label="Edit your sentence">
        The dog ran.
      </div>
    </section>

    <section class="ss-actions" aria-label="Sentence actions">
      <button type="button" data-action="why">Add Why</button>
      <button type="button" data-action="detail">Add Detail</button>
      <button type="button" data-action="verb">Upgrade Verb</button>
      <button type="button" id="ssTeacherToggle" class="ss-teacher-toggle" aria-pressed="false">Teacher Lens</button>
      <div class="ss-verb-menu hidden" id="ssVerbMenu" role="menu" aria-label="Choose a verb"></div>
    </section>

    <section class="ss-meter" aria-label="Complexity meter">
      <div class="ss-meter-bar" id="ssMeterBar"></div>
    </section>

    <div class="ss-level" id="ssLevel">Level 1</div>
    <div class="ss-dev-label hidden" id="ssDevLabel" aria-live="polite"></div>

    <section class="ss-traits" aria-label="Writing traits">
      <div class="ss-trait">
        <span>Clarity</span>
        <div class="ss-trait-track"><div id="ssTraitClarity" class="ss-trait-fill"></div></div>
        <span id="ssTraitClarityValue">0</span>
      </div>
      <div class="ss-trait">
        <span>Detail</span>
        <div class="ss-trait-track"><div id="ssTraitDetail" class="ss-trait-fill"></div></div>
        <span id="ssTraitDetailValue">0</span>
      </div>
      <div class="ss-trait">
        <span>Reasoning</span>
        <div class="ss-trait-track"><div id="ssTraitReasoning" class="ss-trait-fill"></div></div>
        <span id="ssTraitReasoningValue">0</span>
      </div>
      <div class="ss-trait">
        <span>Control</span>
        <div class="ss-trait-track"><div id="ssTraitControl" class="ss-trait-fill"></div></div>
        <span id="ssTraitControlValue">0</span>
      </div>
    </section>

    <aside class="ss-breakdown" id="ssBreakdown" aria-live="polite">
      <div><strong>Skill Tag:</strong> <span id="ssSkillTag">Emerging sentence</span></div>
      <div><strong>Suggested Grouping:</strong> <span id="ssGrouping">Core</span></div>
      <div id="ssBreakdownBody">Word count, clause use, and verb strength update live.</div>
    </aside>

    <div class="ss-badge" id="ssBadge" role="status" aria-live="polite"></div>
    <div class="ss-footer hidden" id="ssFooterCta">
      <button type="button" id="ssDoneBtn">Done</button>
      <button type="button" id="ssTryAnotherBtn">Try another</button>
    </div>
    <div class="ss-compare" id="ssCompare" aria-hidden="true">
      <div class="before" id="ssCompareBefore"></div>
      <div class="after" id="ssCompareAfter"></div>
    </div>
    <div class="ss-complete-actions hidden" id="ssCompleteActions">
      <button type="button" id="ssNextSentenceBtn">Next sentence</button>
      <button type="button" id="ssExitStudioBtn">Exit to Studio</button>
    </div>
  </main>

  <script src="./sentence-surgery.js?v=20260227d" defer></script>
</body>
</html>
