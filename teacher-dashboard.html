<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Dashboard</title>
  <script src="./config.js"></script>
  <script src="./storage-schema.js"></script>
  <script src="./build-stamp.js"></script>
  <script src="./diagnostics.js"></script>
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <link rel="preload" href="./teacher-dashboard.css?v=20260227b" as="style">
  <link rel="stylesheet" href="./teacher-dashboard.css?v=20260227b">
</head>
<body class="writing-studio cs-page-teacher">
  <main id="td-root" class="writing-studio cs-page-teacher">
    <div class="td-header">
      <h1>Teacher Dashboard</h1>
      <p class="td-sub">Live structural insights across your learners.</p>
    </div>
    <div id="td-coach-ribbon" class="cs-coach-ribbon" role="status" aria-live="polite">
      <span class="cs-coach-chip hidden"></span>
      <p class="cs-coach-text"></p>
      <button class="cs-coach-action hidden" type="button"></button>
    </div>

    <section class="td-overview ss-card cs-stage td-class-view">
      <h2>Class Snapshot</h2>
      <div class="td-metrics-grid">
        <div class="td-metric">
          <label>Complex Sentences</label>
          <div class="metric-bar"><div class="metric-fill" id="td-complex"></div></div>
        </div>
        <div class="td-metric">
          <label>Reasoning Usage</label>
          <div class="metric-bar"><div class="metric-fill" id="td-reasoning"></div></div>
        </div>
        <div class="td-metric">
          <label>Strong Verbs</label>
          <div class="metric-bar"><div class="metric-fill" id="td-verbs"></div></div>
        </div>
        <div class="td-metric">
          <label>Average Cohesion</label>
          <div class="metric-bar"><div class="metric-fill" id="td-cohesion"></div></div>
        </div>
      </div>
    </section>

    <section class="td-grouping ss-card cs-rail td-class-view">
      <h2>Recommended Next Step</h2>
      <div id="td-lesson-suggestion"></div>
      <h3 class="td-subhead">Suggested Intervention Groups</h3>
      <div id="td-groups"></div>
      <div id="td-group-recommendations" class="td-grouping-list"></div>
      <div class="td-tools-row">
        <button id="td-generate-session-plan" class="td-tool-btn" type="button">Generate Session Plan</button>
      </div>
      <div id="td-session-plan-panel" class="td-panel hidden">
        <div id="td-session-plan-content"></div>
      </div>
    </section>

    <details class="td-heatmap ss-card cs-rail td-class-view">
      <summary>Details: Skill Heatmap</summary>
      <table id="td-heatmap-table"></table>
    </details>

    <section class="td-suggestion ss-card cs-rail td-student-view hidden">
      <h2>Recommended Mini-Lesson</h2>
      <div id="td-ai-summary" class="td-panel hidden"></div>
      <div class="td-tools-row">
        <div id="td-selected-student">No student selected</div>
        <button id="td-generate-report" class="td-tool-btn" type="button">Generate Growth Report</button>
        <button id="td-generate-mini-lesson" class="td-tool-btn" type="button">Generate Mini-Lesson</button>
      </div>
      <div id="td-mini-lesson-card" class="td-panel hidden">
        <div id="td-mini-lesson-content"></div>
      </div>
    </section>
  </main>

  <script src="./analytics-engine.js?v=20260227a" defer></script>
  <script src="./performance-engine.js?v=20260227a" defer></script>
  <script src="./pedagogy-engine.js?v=20260227a" defer></script>
  <script src="./ai-service.js?v=20260227b" defer></script>
  <script src="./progression-engine.js?v=20260227a" defer></script>
  <script src="./growth-report-engine.js?v=20260227a" defer></script>
  <script src="./intervention-planner.js?v=20260227a" defer></script>
  <script src="./lesson-generator.js?v=20260227a" defer></script>
  <script src="./js/coach-ribbon.js?v=20260228b" defer></script>
  <script src="./teacher-dashboard.js?v=20260228b" defer></script>
</body>
</html>
