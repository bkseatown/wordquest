<!doctype html>
<html lang="en" data-page="teacher-dashboard">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="./">
  <title>Cornerstone MTSS - Teacher Dashboard</title>
  <script src="./config.js"></script>
  <script src="./build-stamp.js?v=20260228d"></script>
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="stylesheet" href="./teacher-dashboard.css?v=20260228f">
</head>
<body class="teacher-dashboard">
  <main class="td-shell" id="td-shell">
    <header class="td-top td-surface">
      <div class="td-brand">
        <h1>Cornerstone MTSS</h1>
        <p>Teacher Dashboard</p>
      </div>
      <div class="td-search-wrap">
        <input id="td-student-search" list="td-student-options" placeholder="Search student, id, or skill tag" autocomplete="off">
        <datalist id="td-student-options"></datalist>
      </div>
      <div class="td-top-icons">
        <button id="td-settings" class="td-icon-btn" type="button" aria-label="Settings" title="Settings">S</button>
        <button id="td-export" class="td-icon-btn" type="button" aria-label="Export" title="Export">E</button>
        <button id="td-help" class="td-icon-btn" type="button" aria-label="Help" title="Help">?</button>
      </div>
    </header>

    <section class="td-main">
      <section class="td-zone td-zone-today td-surface" aria-label="Today panel">
        <div class="td-zone-head">
          <h2>Today</h2>
          <div class="td-tier-tabs" role="tablist" aria-label="Tier filter">
            <button data-tier-tab="tier1" class="td-tier-tab" type="button">Tier 1</button>
            <button data-tier-tab="tier2" class="td-tier-tab is-active" type="button">Tier 2</button>
            <button data-tier-tab="tier3" class="td-tier-tab" type="button">Tier 3</button>
          </div>
        </div>

        <div id="td-today-cards" class="td-today-cards"></div>

        <details class="td-details">
          <summary>Caseload Snapshot</summary>
          <div class="td-details-body">
            <div id="td-groups" class="td-groups"></div>
          </div>
        </details>
      </section>

      <section class="td-zone td-zone-evidence td-surface" aria-label="Caseload Evidence Overview">
        <div class="td-zone-head">
          <h2>Caseload Evidence Overview</h2>
          <button id="td-open-students" class="td-btn td-btn-ghost" type="button">Caseload</button>
        </div>
        <div id="td-evidence-overview" class="td-evidence-overview"></div>
      </section>

      <aside class="td-zone td-zone-rail td-surface" aria-label="Selected student">
        <div class="td-zone-head">
          <h2>Selected Student</h2>
          <div class="td-quick-launch" aria-label="Quick launch">
            <button class="td-quick" data-launch="wordquest" type="button">WQ</button>
            <button class="td-quick" data-launch="reading-lab" type="button">RL</button>
            <button class="td-quick" data-launch="sentence-surgery" type="button">SS</button>
            <button class="td-quick" data-launch="writing-studio" type="button">WS</button>
          </div>
        </div>

        <div id="td-student-empty" class="td-empty">Select a student from search or caseload to open snapshot and next move.</div>
        <div id="td-student-view" class="td-student-view hidden">
          <div class="td-student-head">
            <p class="td-student-name" id="td-student-name">-</p>
            <span class="td-tier-chip" id="td-tier">Tier 2</span>
          </div>
          <div class="td-kpis">
            <div><span>Primary Need</span><strong id="td-need">-</strong></div>
            <div><span>Confidence</span><strong id="td-confidence">-</strong></div>
            <div><span>Trend</span><strong id="td-trend">-</strong></div>
            <div><span>Session Count</span><strong id="td-session-count">-</strong></div>
          </div>
          <p id="td-student-next" class="td-student-next">-</p>
          <button id="td-next-cta" class="td-btn td-btn-primary td-next-cta" type="button">Launch Next Best Move</button>

          <details class="td-details">
            <summary>View evidence</summary>
            <div class="td-details-body" id="td-student-evidence"></div>
          </details>

          <details class="td-details">
            <summary>Notes/Goals</summary>
            <div class="td-details-body">
              <p id="td-notes-text" class="td-note-line">No notes yet.</p>
              <button id="td-student-run" class="td-btn td-btn-ghost" type="button">Run 3-minute check</button>
            </div>
          </details>
        </div>

        <p id="td-status" class="td-status" aria-live="polite"></p>
      </aside>
    </section>
  </main>

  <aside id="td-students-drawer" class="td-drawer hidden" aria-label="Students drawer">
    <div class="td-drawer-head">
      <h3>Caseload</h3>
      <button id="td-close-students" class="td-btn td-btn-ghost" type="button">Close</button>
    </div>
    <div id="td-drawer-list" class="td-drawer-list"></div>
  </aside>

  <script src="./storage-schema.js?v=20260228a" defer></script>
  <script src="./js/caseload-store.js?v=20260228a" defer></script>
  <script src="./js/evidence-store.js?v=20260228a" defer></script>
  <script src="./teacher-dashboard.js?v=20260228f" defer></script>
</body>
</html>
