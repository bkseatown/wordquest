<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cornerstone MTSS - Numeracy Lab</title>
  <script src="./config.js"></script>
  <link rel="icon" href="./favicon.ico" sizes="any">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      font-family: "Atkinson Hyperlegible", "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #1f2a35 0%, #243848 45%, #1b2632 100%);
      color: #e8edf2;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      width: min(760px, 96vw);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(12,23,34,0.38);
      box-shadow: 0 16px 28px rgba(0,0,0,0.24);
      padding: 18px;
      display: grid;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.4rem, 2.8vw, 1.95rem);
      font-family: "Nunito", "Atkinson Hyperlegible", sans-serif;
    }
    p { margin: 0; opacity: 0.9; }
    .btns {
      display: grid;
      gap: 10px;
      margin-top: 6px;
    }
    button {
      min-height: 40px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.08);
      color: #e8edf2;
      font-weight: 650;
      text-align: left;
      padding: 0 12px;
      cursor: pointer;
    }
    .note {
      font-size: 0.85rem;
      opacity: 0.78;
    }
    .back {
      margin-top: 8px;
      text-align: right;
    }
    .back a {
      color: #9ad7ff;
      text-decoration: none;
      font-weight: 650;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Numeracy Lab placeholder">
    <h1>Numeracy Lab - Conceptual Reasoning</h1>
    <p>Bridges / Figureoutable Math</p>
    <div class="btns">
      <button type="button">Number Sense Probe - Coming Soon - Under Construction</button>
      <button type="button">Fact Fluency Insight - Coming Soon - Under Construction</button>
      <button type="button">Concept Builder - Coming Soon - Under Construction</button>
    </div>
    <div class="note">Cornerstone MTSS route is active. Numeracy modules are staged and not live yet.</div>
    <div class="back"><a href="./index.html">Back to Cornerstone MTSS</a></div>
  </main>
</body>
</html>
